<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/867f1193c1.js" crossorigin="anonymous"></script>
</head>

<body onload="showTable();">
    <header>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">R-K</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto" id="nav-list">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about-us.html">AboutUs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" onclick="">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container p-3">
            <h1 class="text-center title-page">Administración de personajes</h1>
            <hr>
            <form class="row" onsubmit="handleSubmit(event)">
                <div class="form-group col-sm-12 col-md-6">
                    <label for="name">Nombre</label>
                    <input type="text" placeholder="Ej: Luiggi" class="form-control" id="name" onchange="controls()">
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label for="origin">Origen del luchador</label>
                    <input type="text" placeholder="Ej: Mario Bros." class="form-control" id="origin"
                        onchange="controls()">
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label for="nature">Naturaleza</label>
                    <select class="custom-select" id="nature" onchange="controls()">
                        <option selected>-</option>
                        <option>Humano</option>
                        <option>Animal</option>
                        <option>Objeto</option>
                    </select>
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label for="power">Poderes</label>
                    <select class="custom-select" id="power" onchange="controls()">
                        <option selected>-</option>
                        <option>Pelea</option>
                        <option>Armas</option>
                        <option>Fuego</option>
                        <option>Hielo/Agua</option>
                        <option>Veneno</option>
                        <option>Electricidad</option>
                        <option>Magia</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label for="strenght">Nivel de rudeza</label>
                    <select class="custom-select" id="strenght" onchange="controls()">
                        <option selected>-</option>
                        <option>Menos fuerte que un hombre adulto</option>
                        <option>Más fuerte que un hombre adulto</option>
                        <option>Menos fuerte que un dinosaurio</option>
                        <option>Más fuerte que un dinosaurio</option>
                        <option>No puede destruir una montaña</option>
                        <option>Puede destruir una montaña</option>
                    </select>
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label for="image">Link Imagen</label>
                    <input type="text" class="form-control" id="image" onchange="controls()">
                </div>
                <button type="submit" class="btn btn-info w-100 mx-3 mt-2">Cargar personaje</button>
            </form>
            <br>
            <hr><br>
            <div class="table-responsive-xl">
                <table class="table table-hover">
                    <thead class="thead-dark text-center">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Origen del personaje</th>
                            <th scope="col">Naturaleza</th>
                            <th scope="col">Poder</th>
                            <th scope="col">Nivel de rudeza</th>
                            <th scope="col">Imagen</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="table-fighters">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container-fluid py-2 bg-dark text-center">
            Copyright 2020 &copy; All rights reserved
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/admin.js"></script>

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
