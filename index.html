<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Franco Quevedo, Iván Gabriel Alabi, Ignacio Rolando Caro">
  <title>Inicio | Rolling Kombat</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/card.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <header>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">R-K</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto" id="nav-list">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">AboutUs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-toggle="modal"
              data-target="#login-modal">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Fighters Card Collection -->
  <main>
    <div class="container-fluid">
      <img class="w-100 mb-2 mb-lg-4" id="banner" src="img/logo.png">
      <div class="row row-cols-sm-1 row-cols-md-2 row-cols-xl-3" id="cards-container">

        <!-- Card 1 -->
        <div class="col my-4 d-flex justify-content-center">
          <div class="card">
            <img src="img/chun_li_png_by_yumemegpoiid_d6mlh3n-fullview.png" alt="" class="fighter-img">
            <p class="fighter-name">Chung li</p>
            <div class="lineadecod">
              <img src="img/ico-type/naturaleza_humano.svg" alt="" class="icons" data-toggle="tooltip"
                data-placement="top" title="Humano/a">
              <img src="img/ico-proficiency/poder_pelea.svg" alt="" class="icons" data-toggle="tooltip"
                data-placement="top" title="Su poder es el combate">
              <img src="img/ico-strenght/mas_fuerte_hombre_adulto.svg" class="icons" data-toggle="tooltip"
                data-placement="top" title="Mas fuerte que hombre adulto">
            </div>
            <div class="fighter-info">Street Fighter</div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="col my-4 d-flex justify-content-center">
          <div class="card">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" class="fighter-img">
            <p class="fighter-name">Charizard</p>
            <div class="lineadecod">
              <img src="img/ico-type/naturaleza_animal.svg" alt="" class="icons" data-toggle="tooltip"
                data-placement="top" title="Animal">
              <img src="img/ico-proficiency/poder_fuego.svg" alt="" class="icons" data-toggle="tooltip"
                data-placement="top" title="Su poder es el fuego">
              <img src="img/ico-strenght/mas_fuerte_montaña.svg" class="icons" data-toggle="tooltip"
                data-placement="top" title="Puede destruir una montaña">
            </div>
            <div class="fighter-info">Pokemon</div>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="col my-4 d-flex justify-content-center">
          <div class="card">
            <img src="https://netjoven.pe/_files/12/04/1204rh4X.jpg" alt="" class="fighter-img">
            <p class="fighter-name">Iori Yagami</p>
            <div class="lineadecod">
              <img src="img/ico-type/naturaleza_humano.svg" alt="" class="icons" data-toggle="tooltip"
                data-placement="top" title="Humano/a">
              <img src="img/ico-proficiency/poder_veneno.svg" alt="" class="icons" data-toggle="tooltip"
                data-placement="top" title="Su poder es el veneno">
              <img src="img/ico-strenght/menos_fuerte_dinosaurio.svg" class="icons" data-toggle="tooltip"
                data-placement="top" title="Penos fuerte que un dinosaurio">
            </div>
            <div class="fighter-info">King of Fighters</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Login Admin-->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-light text-dark">
          <div class="modal-header">
            <h3 class="modal-title text-center display-4" id="login-modal">Iniciar Sesión</h3>
          </div>
          <div class="modal-body">
            <form class="shadow p-4 rounded" id="formLogin" onsubmit="admin(event)">
              <div class="form-group">
                <label>Nombre de usuario</label>
                <input class="form-control" type="text" id="login-username" placeholder="comandantefort" required>
                <div class="valid-feedback">Perfecto!</div>
                <div class="invalid-feedback">Su usuario debe contener solo letras minúsculas.
                </div>
              </div>
              <div class="form-group">
                <label>Contraseña</label>
                <input class="form-control" type="password" id="login-password" placeholder="Mínimo 8 caracteres"
                  required>
                <div class="valid-feedback">Perfecto!</div>
                <div class="invalid-feedback">La contraseña debe contener como mínimo 8
                  caracteres.</div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-info">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer>
    <div class="container-fluid py-2 bg-dark text-center">
      Copyright 2020 &copy; All rights reserved
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/app.js"></script>
  <script src="js/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"
    integrity="sha512-X7kCKQJMwapt5FCOl2+ilyuHJp+6ISxFTVrx+nkrhgplZozodT9taV2GuGHxBgKKpOJZ4je77OuPooJg9FJLvw=="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</body>

</html>
